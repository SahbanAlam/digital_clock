<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop-Clock</title>
    <link rel="stylesheet" href="StopClock.css" />
    <script src="stopClock.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <h1><span class="project">JavaScript</span> Project</h1>
      <br />
      <h1>Stop<span class="clock">Clock</span></h1>
      <br />
      <br />

      <div id="main">
        <h3><span id="sec">00</span>:<span id="msec">00</span></h3>
        <br />

        <div class="btns">
          <button class="btn">Start</button>
          <button class="btn">Stop</button>
          <button class="btn">Reset</button>
        </div>
      </div>
    </div>
  </body>

  <script src="stopClock.js"></script>
</html>
